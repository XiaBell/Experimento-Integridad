<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .header {
            background: #495057;
            color: white;
            padding: 16px 30px;
            border-bottom: 1px solid #343a40;
        }

        .header h1 {
            font-size: 1.3em;
            font-weight: 400;
            margin: 0;
        }

        .content {
            padding: 30px;
        }

        .login-section {
            padding: 30px;
        }

        .login-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 500;
        }

        .user-info {
            background: #ecf0f1;
            padding: 10px 14px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info strong {
            color: #2c3e50;
            font-weight: 500;
        }

        .credentials-link {
            text-align: right;
            margin-bottom: 15px;
        }

        .credentials-link a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9em;
        }

        .credentials-link a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }

        .credentials-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .credentials-modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #ddd;
        }

        .credentials-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .credentials-modal-header h3 {
            margin: 0;
            color: #2c3e50;
        }

        .close-modal {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
        }

        .close-modal:hover {
            color: #000;
        }

        .credentials-list {
            background: #f8f9fa;
            padding: 12px;
            margin-top: 10px;
        }

        .credentials-list p {
            margin: 8px 0;
            color: #34495e;
        }

        .credentials-list code {
            background: white;
            padding: 2px 6px;
            font-size: 0.9em;
            color: #e74c3c;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #495057;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 0.95em;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .products-section {
            margin-top: 30px;
        }

        .products-section h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 1.3em;
            font-weight: 500;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 14px;
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .product-card p {
            color: #666;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        .product-card .sku {
            font-family: monospace;
            background: #e9ecef;
            padding: 2px 6px;
            display: inline-block;
            font-size: 0.85em;
        }

        .product-card .price {
            font-size: 1.2em;
            font-weight: 600;
            color: #27ae60;
            margin: 8px 0;
        }

        .message {
            padding: 10px;
            margin-bottom: 12px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .role-badge {
            display: inline-block;
            padding: 2px 6px;
            font-size: 0.75em;
            font-weight: 500;
            margin-left: 8px;
        }

        .role-badge.admin {
            background: #27ae60;
            color: white;
        }

        .role-badge.operario {
            background: #f39c12;
            color: white;
        }

        .logout-btn {
            float: right;
            margin-top: -40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inventario</h1>
        </div>

        <div class="content">
            <!-- Sección de Login -->
            <div id="loginSection" class="login-section">
                <h2>Iniciar Sesión</h2>
                
                <div class="credentials-link">
                    <a href="#" onclick="showCredentials(); return false;">Ver credenciales de prueba</a>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>

                <div id="loginMessage"></div>
            </div>

            <!-- Información del Usuario Logueado -->
            <div id="userInfoSection" class="user-info" style="display: none;">
                <strong>Usuario:</strong> <span id="currentUser"></span>
                <span id="currentRole" class="role-badge"></span>
                <button class="btn btn-secondary logout-btn" onclick="logout()">Cerrar Sesión</button>
            </div>

            <!-- Mensajes -->
            <div id="messageContainer"></div>

            <!-- Sección de Productos -->
            <div id="productsSection" class="products-section" style="display: none;">
                <h2>Productos Disponibles</h2>
                <div id="productsContainer" class="loading">Cargando productos...</div>
            </div>
        </div>
    </div>

    <!-- Modal de Credenciales -->
    <div id="credentialsModal" class="credentials-modal">
        <div class="credentials-modal-content">
            <div class="credentials-modal-header">
                <h3>Credenciales de Prueba</h3>
                <button class="close-modal" onclick="closeCredentials()">&times;</button>
            </div>
            <div class="credentials-list">
                <p><strong>Administrador:</strong></p>
                <p>Usuario: <code>admin</code></p>
                <p>Contraseña: <code>admin123</code></p>
                <p style="margin-top: 15px;"><strong>Operario:</strong></p>
                <p>Usuario: <code>operario</code></p>
                <p>Contraseña: <code>operario123</code></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentToken = null;
        let currentUser = null;

        // Función para mostrar mensajes
        function showMessage(text, type = 'info') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Función de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            try {
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentToken = data.token;
                    currentUser = data.user;
                    
                    // Ocultar login, mostrar info de usuario y productos
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('userInfoSection').style.display = 'block';
                    document.getElementById('productsSection').style.display = 'block';
                    
                    // Mostrar info del usuario
                    document.getElementById('currentUser').textContent = currentUser.username;
                    const roleBadge = document.getElementById('currentRole');
                    roleBadge.textContent = currentUser.role;
                    roleBadge.className = `role-badge ${currentUser.role.toLowerCase()}`;
                    
                    messageDiv.innerHTML = `<div class="message success">Login exitoso como ${currentUser.role}</div>`;
                    
                    // Cargar productos
                    loadProducts();
                } else {
                    messageDiv.innerHTML = `<div class="message error">${data.detail || 'Error en el login'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">Error de conexión: ${error.message}</div>`;
            }
        });

        // Función para cargar productos
        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading">Cargando productos...</div>';

            try {
                const response = await fetch(`${API_BASE}/products/`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Manejar si la respuesta es un array o un objeto con results (paginación)
                let products = Array.isArray(data) ? data : (data.results || data.data || []);
                
                if (products.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h3>No hay productos disponibles</h3></div>';
                    return;
                }

                // Limitar a 20 productos
                const limitedProducts = products.slice(0, 20);
                
                container.innerHTML = '<div class="products-grid"></div>';
                const grid = container.querySelector('.products-grid');

                limitedProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <h3>${product.name}</h3>
                        <p><span class="sku">SKU: ${product.sku}</span></p>
                        <p>${product.description || 'Sin descripción'}</p>
                        <p><strong>Cantidad:</strong> ${product.quantity}</p>
                        <p class="price">$${parseFloat(product.price).toFixed(2)}</p>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id}, '${product.name}')">
                            Eliminar
                        </button>
                    `;
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error('Error cargando productos:', error);
                container.innerHTML = `<div class="message error">Error al cargar productos: ${error.message}</div>`;
            }
        }

        // Funciones para el modal de credenciales
        function showCredentials() {
            document.getElementById('credentialsModal').style.display = 'block';
        }

        function closeCredentials() {
            document.getElementById('credentialsModal').style.display = 'none';
        }

        // Cerrar modal al hacer click fuera
        window.onclick = function(event) {
            const modal = document.getElementById('credentialsModal');
            if (event.target == modal) {
                closeCredentials();
            }
        }

        // Función para eliminar producto
        async function deleteProduct(productId, productName) {
            if (!confirm(`¿Estás seguro de que deseas eliminar "${productName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/products/${productId}/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (response.status === 204 || response.status === 200) {
                    showMessage(`Producto "${productName}" eliminado exitosamente`, 'success');
                    loadProducts(); // Recargar lista
                } else if (response.status === 403) {
                    const data = await response.json().catch(() => ({}));
                    showMessage(`Acceso Denegado: ${data.detail || 'No tienes permisos para eliminar productos. Solo usuarios ADMIN pueden realizar esta acción.'}`, 'error');
                } else {
                    const data = await response.json().catch(() => ({}));
                    showMessage(`Error: ${data.detail || 'No se pudo eliminar el producto'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error de conexión: ${error.message}`, 'error');
            }
        }

        // Función de logout
        function logout() {
            currentToken = null;
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('userInfoSection').style.display = 'none';
            document.getElementById('productsSection').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('messageContainer').innerHTML = '';
            showMessage('Sesión cerrada', 'info');
        }
    </script>
</body>
</html>
